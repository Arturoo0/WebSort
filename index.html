
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="topContainer">
      <div id="title">
        Web<span id="titleColor">Sort</span>
      </div>
      <div id="buttonContainer">

        <input type="range" id="sizeRange" name="Size"
          min="0" max="100">
        <label for="size">Size</label>
        <input type="range" id="speedRange" name="Size"
          min="0" max="100">
        <label for="size">Speed</label>

        <select id="algos" name="Algorithms">
          <option value="bubbleSort">Bubble Sort</option>
          <option value="bogoSort">Bogo Sort</option>
          <option value="insertionSort">Insertion Sort</option>
          <option value="selectionSort">Selection Sort</option>
          <option value="quickSort">Quick Sort</option>
          <option value="mergeSort">Merge Sort</option>
        </select>
        <div class="button" id="randomize">Randomize</div>
        <div class="button" id="solve">Solve</div>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="numList.js"></script>
    <script src="algorithms/bogo.js"></script>
    <script src="algorithms/bubble.js"></script>
    <script src="algorithms/insertionSort.js"></script>
    <script src="algorithms/selectionSort.js"></script>
    <script src="algorithms/mergeSort.js"></script>
    <script src="algorithms/quickSort.js"></script>
    <script src="selectAlgo.js"></script>
    <script src="animate.js"></script>
    <script src="script.js"></script>
  </body>
</html>
